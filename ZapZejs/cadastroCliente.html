<body class="avoid-fout page-brand">
	<div class="avoid-fout-indicator avoid-fout-indicator-fixed">
		<div class="progress-circular progress-circular-center">
			<div class="progress-circular-wrapper">
				<div class="progress-circular-inner">
					<div class="progress-circular-left">
						<div class="progress-circular-spinner"></div>
					</div>
					<div class="progress-circular-gap"></div>
					<div class="progress-circular-right">

					</div>
				</div>
			</div>
		</div>
	</div>
	<header class="header header-green">
        <span class="header-logo" style="font-size:250%;color:white">ZapZejs - Cadastro Cliente</span>
	</header>
	<div class="content">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12">
					<section class="content-inner">
                        <form class="form" action="index.html">
                            <div class="form-group form-group-label">
							<div class="row">
								<div class="col-lg-2 col-md-3 col-sm-4">
									<label class="form-label" for="input-email">Nome Empresa/Cliente:</label>
								</div>
								<div class="col-lg-4 col-md-6 col-sm-8">
									<input class="form-control" id="input-name" type="name">
								</div>
							</div>
                            <div class="row">
								<div class="col-lg-2 col-md-3 col-sm-4">
									<label class="form-label" for="input-email">Área de atuação:</label>
								</div>
								<div class="col-lg-4 col-md-6 col-sm-8">
									<input class="form-control" id="input-name" type="name">
								</div>
							</div>    
                            <div class="row">
								<div class="col-lg-2 col-md-3 col-sm-4">
									<label class="form-label" for="input-email">Localização:</label>
								</div>
								<div class="col-lg-4 col-md-6 col-sm-8">
									<input class="form-control" id="input-name" type="name">
								</div>
							</div>    
                            <div class="row">
								<div class="col-lg-2 col-md-3 col-sm-4">
									<label class="form-label" for="input-textarea">Serviços desejados:</label>
								</div>
								<div class="col-lg-4 col-md-6 col-sm-8">
									<textarea class="form-control" id="input-textarea" rows="5"></textarea>
								</div>
							</div>
                            <div class="row">
								<div class="col-lg-2 col-md-3 col-sm-4">
									<label class="form-label" for="input-email">CNPJ:</label>
								</div>
								<div class="col-lg-4 col-md-6 col-sm-8">
									<input class="form-control" id="input-name" type="name">
								</div>
							</div>    
                            <div class="row">
								<div class="col-lg-2 col-md-3 col-sm-4">
									<label class="form-label" for="input-textarea">Descrição:</label>
								</div>
								<div class="col-lg-4 col-md-6 col-sm-8">
									<textarea class="form-control" id="input-textarea" rows="5"></textarea>
								</div>
							</div>                            
                            <div class="row">
								<div class="col-lg-2 col-md-3 col-sm-4">
									<label class="form-label" for="input-email">E-mail:</label>
								</div>
								<div class="col-lg-4 col-md-6 col-sm-8">
									<input class="form-control" id="input-name" type="name">
								</div>
							</div>  
                            <div class="row">
								<div class="col-lg-2 col-md-3 col-sm-4">
									<label class="form-label" for="input-file">Foto do perfil:</label>
								</div>
								<div class="col-lg-4 col-md-6 col-sm-8">
									<input id="input-file" type="file">
								</div>
							</div>
                            <div class="row">
								<div class="col-lg-2 col-md-3 col-sm-4">
									<label class="form-label" for="input-email">Usuário:</label>
								</div>
								<div class="col-lg-4 col-md-6 col-sm-8">
									<input class="form-control" id="input-name" type="name">
								</div>
							</div>                                  
                            <div class="row">
								<div class="col-lg-2 col-md-3 col-sm-4">
									<label class="form-label" for="input-email">Senha:</label>
								</div>
								<div class="col-lg-4 col-md-6 col-sm-8">
									<input class="form-control" id="input-name" type="password">
								</div>
							</div>

                                <div class="col-lg-2 col-md-3 col-sm-4">
									<label class="form-label" for="input-textarea">Mostrar:</label>
								</div>
								<div class="col-lg-4 col-md-6 col-sm-8">
									<div class="checkbox checkbox-inline">
										<label for="input-checkbox-inline-1">
											<input id="input-checkbox-inline-1" name="input-checkbox-inline" type="checkbox">
										</label>
									</div>
                            </div>
						</div>-->
                            <div class="form-group-btn">
						<div class="row">
							<div class="col-lg-4 col-lg-push-2 col-md-6 col-md-push-3 col-sm-8 col-sm-push-4">
								<button class="btn btn-brand-accent waves-attach waves-button waves-light" type="submit">Cadastrar</button><button class="btn waves-attach waves-button" type="button">Cancelar</button>
							</div>
						</div>
					</div>
			</div>

			<p>&#9400; ZapZejs 2017 - Todos os direitos reservados</p>
		</div>

	<script src="../js/project.min.js"></script>

</html>
